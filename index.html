<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flip a Coin Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <h1>🎯 Flip a Coin</h1>

    <div class="coin" id="coin">
      <div class="coin-inner" id="coinInner">
        <div class="side heads">
          <img src="https://raw.githubusercontent.com/AsmrProg-YT/100-days-of-javascript/c82f3949ec4ba9503c875fc0fa7faa4a71053db7/Day%20%2307%20-%20Flip%20a%20Coin%20Game/heads.svg" alt="Heads" width="150" />
        </div>
        <div class="side tails">
          <img src="https://raw.githubusercontent.com/AsmrProg-YT/100-days-of-javascript/c82f3949ec4ba9503c875fc0fa7faa4a71053db7/Day%20%2307%20-%20Flip%20a%20Coin%20Game/tails.svg" alt="Tails" width="150" />
        </div>
      </div>
    </div>
    <button id="flipBtn">Flip Coin</button>
    <p id="result"></p>
  </div>
  <div class="footer">
    <p>Made with ❤️ by Lakshmi Narasimha Pyla</p>
  </div>

  <script src="script.js"></script>

</body>
</html>
